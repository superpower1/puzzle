<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>timer</title>
	<style>
		.wrap {
			width: 100%;
			margin: 0 auto;
			text-align: center;
			border: 1px solid black;
		}
		.timerbar {
			width: 100%;
			height: 20px;		
			background-color: green;
			text-align: center;
		}
		.count {
			color: black;
			position: absolute;
		}
	</style>
	<script src="jquery-1.11.1.js"></script>
	<script>
		$(function () {
			var count = 0;
			var timer = null;
			var origW = $(".timerbar").width();
			var sec = 60;

			timer = setInterval(function() {
				if(count > sec) {
					clearInterval(timer);
					count = 0;
					alert("Time's up!");
				}
				else {
					var tmp = sec - count;
					$(".count").text(tmp);
					$(".timerbar").width($(".timerbar").width() - origW/sec);
					count++;
				}
				if($(".timerbar").width() < origW/2) {
					$(".timerbar").css("background-color", "yellow");
				}
				if($(".timerbar").width() < origW/4) {
					$(".timerbar").css("background-color", "red");
				}
			}, 1000);
		})
	</script>
</head>
<body>
	<div class="wrap">
		<span class="count"></span>
		<div class="timerbar">
		</div>
	</div>
</body>
</html>
